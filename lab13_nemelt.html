<!DOCTYPE html>
<html>
 <head>
 <title>Лаборатори 6 - GPS суурилсан AR</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframearnft.js"></script>
 </head>
 <body style="margin: 0; overflow: hidden;">
 <a-scene
 vr-mode-ui="enabled: false" embedded arjs="sourceType:
webcam; videoTexture: true; debugUIEnabled: false;">

 <!-- Байршлын объект -->
 <a-entity gps-entity-place="latitude: 47.918; longitude:
106.917;" 
  gltf-model="https://raw.githack.com/qwertijilee1566-spec/lab13/edit/main/lab13_nemelt.html#L16C34" 
  scale="5 5 5"
animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
</a-entity>
 <!-- Камер -->
 <a-camera gps-camera rotation-reader></a-camera>
 </a-scene>
 </body>
</html>
