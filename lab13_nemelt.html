<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>GPS AR iPhone Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- AR.js stable for GPS -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  
</head>
<body style="margin: 0; overflow: hidden;">
  
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- GPS entity (replace latitude & longitude with your location) -->
    <a-entity
      gps-entity-place="latitude: 47.918; longitude: 106.917;"
      gltf-model="https://raw.githack.com/qwertijilee1566-spec/lab13/main/scene.gltf"
      scale="5 5 5"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
    </a-entity>
    
    <!-- Camera -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
  
</body>
</html>
